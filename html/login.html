<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - PetShop</title>

  <link rel="stylesheet" href="../css/modesombre.css">
  <link rel="stylesheet" href="../css/pages.css">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/login.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const cartCountSpan = document.getElementById('cart-count');
    if (!cartCountSpan) return;

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartCountSpan.textContent = cart.length;
});
</script>

<body>
  <script src="../js/headerFIX.js" defer></script>

  <!-- SECTION LOGIN -->
  <section class="login-section">
    <div class="login-container">
      <h2>Connexion</h2>
      <p>Connectez-vous √† votre compte PetShop üêæ</p>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <div class="input-wrapper">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="input-wrapper">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span>Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
        </div>

        <button type="submit" class="btn-primary">Se connecter</button>

        <p class="signup-link">
          Vous n'avez pas de compte ? <a href="signup.html">Cr√©er un compte</a>
        </p>
      </form>
    </div>
  </section>

  <script src="../js/footerFIX.js" defer></script>
  <script src="../js/card.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/header.js"></script>
   <script src="../js/theme.js"></script>
</body>
</html>
