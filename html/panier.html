<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
 <script src="../js/headerFIX.js" defer></script>
  <div class="cart">
  <img src="../images/cart.png" alt="ton panier">
  <h1>Votre panier</h1>
  <ul id="cart-list"></ul>
  <p>Total : <span id="total">0</span> DH</p>
  </div>

  <script>
const cartList = document.getElementById('cart-list');
const totalSpan = document.getElementById('total');

function displayCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartList.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.style.display = 'flex';
        li.style.alignItems = 'center';
        li.style.gap = '10px';

        // Image du produit
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;
        img.style.width = '90px';
        img.style.height = '90px';
        img.style.objectFit = 'cover';
        img.style.borderRadius = '5px';

        // Nom + prix
        const span = document.createElement('span');
        span.textContent = `${item.name} - ${item.price} DH`;
        span.style.flex = '1';

        // Bouton supprimer
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Supprimer';
        removeBtn.className = 'remove-btn';
        removeBtn.addEventListener('click', () => {
            removeFromCart(index);
        });

        li.appendChild(img);
        li.appendChild(span);
        li.appendChild(removeBtn);
        cartList.appendChild(li);

        total += item.price;
    });

    totalSpan.textContent = total.toFixed(2);

    // Mettre à jour le compteur dans l'header
    const cartCountSpan = document.getElementById('cart-count');
    if (cartCountSpan) cartCountSpan.textContent = cart.length;
}

// Fonction pour supprimer un article du panier
function removeFromCart(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1); // supprime l'article à l'index donné
    localStorage.setItem('cart', JSON.stringify(cart)); // sauvegarde
    displayCart(); // réaffiche le panier
}

displayCart();
</script>
<script src="../js/footerFIX.js" defer></script>
<script src="../js/theme.js"></script>

</body>
</html>
