  <div class="cart">
  <img src="../images/cart.png" alt="ton panier">
  <h1>Votre panier</h1>
  <ul id="cart-list"></ul>
  <p>Total : <span id="total">0</span> DH</p>
  </div>

  <script>
    const cartList = document.getElementById('cart-list');
    const totalSpan = document.getElementById('total');

    function displayCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cartList.innerHTML = '';
        let total = 0;

        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ${item.price} DH`;
            cartList.appendChild(li);
            total += item.price;
        });

        totalSpan.textContent = total.toFixed(2);

        // Mettre Ã  jour le compteur dans l'header
        const cartCountSpan = document.getElementById('cart-count');
        if (cartCountSpan) cartCountSpan.textContent = cart.length;
    }

    displayCart();
  </script>
